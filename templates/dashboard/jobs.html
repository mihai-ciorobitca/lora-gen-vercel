<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    }
  </script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="h-screen bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 flex flex-col">

  <!-- Header (large screens) -->
  <header class="hidden lg:flex justify-between items-center bg-white dark:bg-gray-800 shadow-md px-6 py-4">
    <h1 class="text-2xl font-bold">Dashboard</h1>
    <nav class="flex items-center space-x-6">
      <!-- Links -->
      <a href="#" class="flex items-center space-x-2 hover:text-blue-500 transition text-lg">
        <i class="fa-solid fa-house text-xl"></i>
        <span>Home</span>
      </a>
      <a href="#" class="flex items-center space-x-2 hover:text-green-500 transition text-lg">
        <i class="fa-solid fa-briefcase text-xl"></i>
        <span>Jobs</span>
      </a>
      <a href="#" class="flex items-center space-x-2 hover:text-yellow-500 transition text-lg">
        <i class="fa-solid fa-gear text-xl"></i>
        <span>Settings</span>
      </a>

      <!-- Dark mode toggle -->
      <button id="dark-toggle" class="p-3 rounded-full bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 transition">
        <i class="fa-solid fa-sun text-xl" id="mode-icon"></i>
      </button>

      <!-- Logout -->
      <button class="flex items-center space-x-2 bg-red-500 hover:bg-red-600 p-3 rounded-md text-white text-lg">
        <i class="fa-solid fa-right-from-bracket text-xl"></i>
        <span>Logout</span>
      </button>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="flex-1 overflow-auto p-4 sm:p-6 flex flex-col gap-6 mt-16 lg:mt-0">

    <!-- Tasks Cards -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow hover:shadow-lg transition flex items-center justify-between">
        <div>
          <h2 class="text-lg font-semibold">All Tasks</h2>
          <p class="text-gray-500 dark:text-gray-400 mt-2 text-xl">120</p>
        </div>
        <i class="fa-solid fa-list-check text-blue-500 text-3xl"></i>
      </div>
      <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow hover:shadow-lg transition flex items-center justify-between">
        <div>
          <h2 class="text-lg font-semibold">Completed Tasks</h2>
          <p class="text-gray-500 dark:text-gray-400 mt-2 text-xl">80</p>
        </div>
        <i class="fa-solid fa-circle-check text-green-500 text-3xl"></i>
      </div>
      <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow hover:shadow-lg transition flex items-center justify-between">
        <div>
          <h2 class="text-lg font-semibold">Pending Tasks</h2>
          <p class="text-gray-500 dark:text-gray-400 mt-2 text-xl">40</p>
        </div>
        <i class="fa-solid fa-hourglass-half text-yellow-500 text-3xl"></i>
      </div>
    </div>

    <!-- Images Grid -->
    <div class="flex-1 overflow-auto mt-4">
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4">
        {% for job in jobs %}
        <div class="bg-white dark:bg-gray-800 rounded-xl overflow-hidden shadow hover:shadow-lg transition">
          <img src="https://ntvibateqvasbeygcsvr.supabase.co/storage/v1/object/public/{{ job.email }}/{{ job.id }}.jpeg" class="w-full h-auto object-contain">
        </div>
        {% endfor %}
      </div>
    </div>

  </main>

  <!-- Mobile Top Nav -->
  <nav class="fixed top-0 inset-x-0 bg-white dark:bg-gray-800 shadow-lg lg:hidden flex justify-between items-center px-6 py-3 z-50">
    <button id="open-sidebar" class="p-3 rounded-md bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 transition">
      <i class="fa-solid fa-bars text-2xl"></i>
    </button>
    <button id="dark-toggle-mobile" class="p-3 rounded-md bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 transition">
      <i class="fa-solid fa-sun text-2xl"></i>
    </button>
  </nav>

  <!-- Sidebar (only on mobile) -->
  <aside id="mobile-sidebar" class="fixed inset-y-0 left-0 w-64 bg-white dark:bg-gray-800 shadow-lg transform -translate-x-full transition-transform duration-300 z-50 lg:hidden">
    <div class="flex items-center justify-between p-4 border-b dark:border-gray-700">
      <h2 class="text-xl font-bold">Menu</h2>
      <button id="close-sidebar" class="p-2 rounded-md hover:bg-gray-200 dark:hover:bg-gray-700 transition">
        <i class="fa-solid fa-xmark text-xl"></i>
      </button>
    </div>
    <nav class="flex flex-col p-4 space-y-4">
      <a href="#" class="flex items-center space-x-3 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-md p-3 text-lg">
        <i class="fa-solid fa-house text-xl text-blue-500"></i>
        <span>Home</span>
      </a>
      <a href="#" class="flex items-center space-x-3 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-md p-3 text-lg">
        <i class="fa-solid fa-briefcase text-xl text-green-500"></i>
        <span>Jobs</span>
      </a>
      <a href="#" class="flex items-center space-x-3 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-md p-3 text-lg">
        <i class="fa-solid fa-gear text-xl text-yellow-500"></i>
        <span>Settings</span>
      </a>
    </nav>
  </aside>

  <!-- Overlay -->
  <div id="overlay" class="fixed inset-0 bg-black opacity-50 hidden z-40 lg:hidden"></div>

  <script>
    const sidebar = document.getElementById('mobile-sidebar');
    const overlay = document.getElementById('overlay');
    const openBtn = document.getElementById('open-sidebar');
    const closeBtn = document.getElementById('close-sidebar');

    openBtn.addEventListener('click', () => {
      sidebar.classList.remove('-translate-x-full');
      overlay.classList.remove('hidden');
    });

    closeBtn.addEventListener('click', () => {
      sidebar.classList.add('-translate-x-full');
      overlay.classList.add('hidden');
    });

    overlay.addEventListener('click', () => {
      sidebar.classList.add('-translate-x-full');
      overlay.classList.add('hidden');
    });

    // Dark mode toggle (both header and mobile nav)
    const darkToggle = document.querySelectorAll('#dark-toggle, #dark-toggle-mobile');
    darkToggle.forEach(btn => {
      btn.addEventListener('click', () => {
        document.documentElement.classList.toggle('dark');
      });
    });
  </script>
</body>
</html>
