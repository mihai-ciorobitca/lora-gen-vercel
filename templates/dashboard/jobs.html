<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jobs Dashboard | Tailwind</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Tailwind Icons -->
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    /* Minimal custom CSS */
    .scrollbar-thin::-webkit-scrollbar {
      width: 6px;
    }
    .scrollbar-thin::-webkit-scrollbar-thumb {
      background-color: rgba(100, 116, 139, 0.5);
      border-radius: 3px;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">

  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow-md flex-shrink-0">
      <div class="p-6">
        <h1 class="text-2xl font-bold text-blue-600 mb-8 text-center">JobPortal</h1>
        <nav class="flex flex-col gap-3">
          <a href="#" class="flex items-center gap-3 text-gray-700 hover:bg-blue-50 rounded-md p-2">
            <i data-feather="home"></i> Dashboard
          </a>
          <a href="#" class="flex items-center gap-3 text-gray-700 hover:bg-blue-50 rounded-md p-2">
            <i data-feather="user"></i> User Profile
          </a>
          <a href="#" class="flex items-center gap-3 text-gray-700 hover:bg-blue-50 rounded-md p-2">
            <i data-feather="briefcase"></i> Jobs
          </a>
        </nav>
      </div>
    </aside>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col">
      <!-- Header -->
      <header class="flex justify-between items-center p-4 bg-white shadow-sm">
        <h2 class="text-xl font-bold">Jobs</h2>
        <div class="flex items-center gap-4">
          <button id="darkModeToggle" class="flex items-center gap-1 text-gray-600 hover:text-gray-900">
            <i data-feather="moon"></i> Dark
          </button>
          <div class="relative">
            <button class="flex items-center gap-2" id="profileDropdown">
              <img src="https://www.gravatar.com/avatar/?d=mp&s=32" class="rounded-full">
              <span>{{ user.full_name }}</span>
            </button>
            <div class="absolute right-0 mt-2 w-48 bg-white shadow-lg rounded-md hidden" id="dropdownMenu">
              <div class="p-2 text-gray-600">{{ user.email }}</div>
              <hr>
              <form method="POST" action="{{ url_for('auth.logout') }}">
                <button class="w-full text-left p-2 hover:bg-gray-100">Sign Out</button>
              </form>
            </div>
          </div>
        </div>
      </header>

      <!-- Content -->
      <main class="p-6 flex-1 overflow-auto scrollbar-thin">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
          <!-- Total Jobs -->
          <div class="bg-white shadow rounded-lg p-6 flex flex-col items-center gap-3 border-t-4 border-blue-500">
            <i data-feather="list" class="text-blue-500"></i>
            <h3 class="text-2xl font-bold">{{ pending_jobs + done_jobs }}</h3>
            <p class="text-gray-500">Total Jobs</p>
          </div>
          <!-- Pending Jobs -->
          <div class="bg-white shadow rounded-lg p-6 flex flex-col items-center gap-3 border-t-4 border-yellow-400">
            <i data-feather="clock" class="text-yellow-400"></i>
            <h3 class="text-2xl font-bold">{{ pending_jobs }}</h3>
            <p class="text-gray-500">Pending Jobs</p>
          </div>
          <!-- Completed Jobs -->
          <div class="bg-white shadow rounded-lg p-6 flex flex-col items-center gap-3 border-t-4 border-green-500">
            <i data-feather="check-circle" class="text-green-500"></i>
            <h3 class="text-2xl font-bold">{{ done_jobs }}</h3>
            <p class="text-gray-500">Completed Jobs</p>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script>
    // Feather Icons
    feather.replace();

    // Dropdown toggle
    const profileBtn = document.getElementById('profileDropdown');
    const dropdown = document.getElementById('dropdownMenu');
    profileBtn.addEventListener('click', () => dropdown.classList.toggle('hidden'));

    // Dark mode toggle
    const darkToggle = document.getElementById('darkModeToggle');
    darkToggle.addEventListener('click', () => {
      document.body.classList.toggle('bg-gray-900');
      document.body.classList.toggle('text-gray-100');
    });
  </script>

</body>
</html>
