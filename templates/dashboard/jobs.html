<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
        }

        .transition-fast {
            transition: all 0.2s ease-in-out;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            /* IE/Edge */
            scrollbar-width: none;
            /* Firefox */
        }
    </style>
</head>

<body class="h-screen bg-gray-50 dark:bg-gray-900 text-gray-700 dark:text-gray-200 flex flex-col">

    <!-- Desktop Header -->
    <header class="hidden lg:flex justify-between items-center bg-white dark:bg-gray-800 shadow px-6 py-3">
        <h1 class="text-2xl font-semibold">Dashboard</h1>
        <nav class="flex items-center space-x-5">
            <a href="{{ url_for('dashboard_get') }}"
                class="flex items-center space-x-1 text-gray-600 dark:text-gray-300 hover:text-blue-600 transition-fast text-lg">
                <i class="fa-solid fa-house text-base"></i>
                <span>Home</span>
            </a>

            <a href="{{ url_for('dashboard_jobs') }}"
                class="flex items-center space-x-1 text-gray-600 dark:text-gray-300 hover:text-green-600 transition-fast text-lg">
                <i class="fa-solid fa-briefcase text-base"></i>
                <span>Jobs</span>
            </a>

            <a href="{{ url_for('dashboard_settings') }}"
                class="flex items-center space-x-1 text-gray-600 dark:text-gray-300 hover:text-gray-400 transition-fast text-lg">
                <i class="fa-solid fa-gear text-base"></i>
                <span>Settings</span>
            </a>

            <button id="dark-toggle"
                class="p-2 rounded-md bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 transition-fast">
                <i class="fa-solid fa-sun text-base" id="mode-icon"></i>
            </button>

            <a href="{{ url_for('logout') }}"
                class="flex items-center space-x-1 bg-red-600 hover:bg-red-700 p-2 rounded-md text-white text-base transition-fast">
                <i class="fa-solid fa-right-from-bracket"></i>
                <span>Logout</span>
            </a>
        </nav>

    </header>

    <!-- Mobile Top Nav -->
    <nav
        class="fixed top-0 inset-x-0 bg-white dark:bg-gray-800 shadow flex justify-between items-center px-4 py-3 lg:hidden z-50">
        <button id="open-sidebar"
            class="p-2 rounded-md bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 transition-fast">
            <i class="fa-solid fa-bars text-lg"></i>
        </button>
        <h1 class="text-lg font-semibold text-gray-800 dark:text-gray-100">Dashboard</h1>
        <button id="dark-toggle-mobile"
            class="p-2 rounded-md bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 transition-fast">
            <i class="fa-solid fa-sun text-lg"></i>
        </button>
    </nav>

    <!-- Mobile Sidebar -->
    <aside id="mobile-sidebar"
        class="fixed inset-y-0 left-0 w-64 bg-white dark:bg-gray-800 shadow transform -translate-x-full transition-transform duration-300 z-50 lg:hidden">
        <div class="flex items-center justify-between p-4 border-b dark:border-gray-700">
            <h2 class="text-lg font-semibold text-gray-800 dark:text-gray-100">Menu</h2>
            <button id="close-sidebar" class="p-2 rounded-md hover:bg-gray-200 dark:hover:bg-gray-700 transition-fast">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>
        <nav class="flex flex-col p-4 space-y-3">
            <a href="#"
                class="flex items-center space-x-2 p-2 rounded-md text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 transition-fast">
                <i class="fa-solid fa-house text-base text-blue-600"></i>
                <span>Home</span>
            </a>
            <a href="#"
                class="flex items-center space-x-2 p-2 rounded-md text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 transition-fast">
                <i class="fa-solid fa-briefcase text-base text-green-600"></i>
                <span>Jobs</span>
            </a>
            <a href="#"
                class="flex items-center space-x-2 p-2 rounded-md text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 transition-fast">
                <i class="fa-solid fa-gear text-base text-gray-500"></i>
                <span>Settings</span>
            </a>
            <button
                class="flex items-center space-x-2 p-2 rounded-md bg-red-600 hover:bg-red-700 text-white transition-fast mt-2">
                <i class="fa-solid fa-right-from-bracket"></i>
                <span>Logout</span>
            </button>
        </nav>
    </aside>

    <!-- Overlay -->
    <div id="overlay" class="fixed inset-0 bg-black opacity-50 hidden z-40 lg:hidden"></div>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col p-6 gap-6 mt-16 lg:mt-0 h-full max-w-5xl mx-auto w-full">

        <!-- Tasks Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div
                class="bg-white dark:bg-gray-800 p-5 rounded-lg shadow-sm card-hover flex items-center justify-between transition-fast">
                <div>
                    <h2 class="text-md font-medium text-gray-800 dark:text-gray-100">All Tasks</h2>
                    <p class="text-gray-500 dark:text-gray-400 mt-1 text-lg font-semibold">120</p>
                </div>
                <i class="fa-solid fa-list-check text-blue-600 text-2xl"></i>
            </div>
            <div
                class="bg-white dark:bg-gray-800 p-5 rounded-lg shadow-sm card-hover flex items-center justify-between transition-fast">
                <div>
                    <h2 class="text-md font-medium text-gray-800 dark:text-gray-100">Completed</h2>
                    <p class="text-gray-500 dark:text-gray-400 mt-1 text-lg font-semibold">80</p>
                </div>
                <i class="fa-solid fa-circle-check text-green-600 text-2xl"></i>
            </div>
            <div
                class="bg-white dark:bg-gray-800 p-5 rounded-lg shadow-sm card-hover flex items-center justify-between transition-fast">
                <div>
                    <h2 class="text-md font-medium text-gray-800 dark:text-gray-100">Pending</h2>
                    <p class="text-gray-500 dark:text-gray-400 mt-1 text-lg font-semibold">40</p>
                </div>
                <i class="fa-solid fa-hourglass-half text-yellow-600 text-2xl"></i>
            </div>
        </div>

        <div class="flex-1 overflow-auto mt-4">
            <div
                class="flex overflow-x-auto snap-x snap-mandatory space-x-4 md:grid md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 2xl:grid-cols-5 md:gap-4 no-scrollbar">
                {% for job in jobs %}
                <div
                    class="bg-white dark:bg-gray-800 rounded-lg overflow-hidden shadow-sm card-hover transition-fast flex-shrink-0 w-full h-[70vh] snap-center md:w-auto md:h-auto flex flex-col">

                    <!-- Image -->
                    <img src="{% if job.status %}
                        https://ntvibateqvasbeygcsvr.supabase.co/storage/v1/object/public/{{ job.email }}/{{ job.id }}.jpeg
                      {% else %}
                        https://upload.wikimedia.org/wikipedia/commons/6/65/No-Image-Placeholder.svg
                      {% endif %}" class="w-full h-2/3 object-cover">

                    <!-- Info -->
                    <div class="p-3 flex flex-col justify-between h-1/3">
                        <!-- Job ID centered -->
                        <h3 class="text-center font-semibold text-gray-800 dark:text-gray-200">
                            {{ job.id }}
                        </h3>

                        <!-- Prompt -->
                        <p class="text-sm mt-1 text-gray-600 dark:text-gray-300 truncate">
                            {{ job.prompt }}
                        </p>

                        <div class="flex justify-between items-center mt-2">
                            <!-- Empty left to push date to right -->
                            <span></span>
                            <!-- Created date (short format YYYY-MM-DD) -->
                            <span class="text-xs text-gray-500 dark:text-gray-400">
                                {{ job.created_at[:10] }}
                            </span>
                        </div>

                        <!-- Download Button -->
                        <a href="https://ntvibateqvasbeygcsvr.supabase.co/storage/v1/object/public/{{ job.email }}/{{ job.id }}.jpeg"
                            download class="mt-2 inline-block text-center px-3 py-1 rounded-lg text-white text-sm
                          {% if job.status %}
                              bg-blue-600 hover:bg-blue-700
                          {% else %}
                              bg-gray-400 cursor-not-allowed
                          {% endif %}" {% if not job.status %}disabled{% endif %}>
                            Download
                        </a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script>
        // Mobile sidebar
        const sidebar = document.getElementById('mobile-sidebar');
        const overlay = document.getElementById('overlay');
        const openBtn = document.getElementById('open-sidebar');
        const closeBtn = document.getElementById('close-sidebar');

        openBtn.addEventListener('click', () => {
            sidebar.classList.remove('-translate-x-full');
            overlay.classList.remove('hidden');
        });

        closeBtn.addEventListener('click', () => {
            sidebar.classList.add('-translate-x-full');
            overlay.classList.add('hidden');
        });

        overlay.addEventListener('click', () => {
            sidebar.classList.add('-translate-x-full');
            overlay.classList.add('hidden');
        });

        // Dark mode toggle
        const darkToggle = document.querySelectorAll('#dark-toggle, #dark-toggle-mobile');
        darkToggle.forEach(btn => {
            btn.addEventListener('click', () => {
                document.documentElement.classList.toggle('dark');
                const icon = btn.querySelector('i');
                if (document.documentElement.classList.contains('dark')) {
                    icon.classList.replace('fa-sun', 'fa-moon');
                } else {
                    icon.classList.replace('fa-moon', 'fa-sun');
                }
            });
        });
    </script>
</body>

</html>
