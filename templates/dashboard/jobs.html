<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen flex flex-col overflow-hidden bg-gray-100">

    <!-- Header -->
    <header class="bg-white shadow-md flex items-center justify-between px-6 py-4">
        <nav class="flex space-x-6">
            <a href="#" class="text-gray-700 hover:text-blue-600 font-medium">Home</a>
            <a href="#" class="text-gray-700 hover:text-blue-600 font-medium">Jobs</a>
            <a href="#" class="text-gray-700 hover:text-blue-600 font-medium">Settings</a>
        </nav>
        <button class="flex items-center space-x-2 text-gray-700 hover:text-red-600 font-medium">
            <!-- Logout Icon (simple SVG) -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1m0-10V5" />
            </svg>
            <span>Logout</span>
        </button>
    </header>

    <!-- Main content -->
    <main class="flex-1 p-6 flex flex-col gap-6 overflow-hidden">

        <!-- Tasks Cards -->
        <div class="grid grid-cols-3 gap-6">
            <div class="bg-white p-4 rounded-xl shadow hover:shadow-lg transition">
                <h2 class="text-lg font-semibold">All Tasks</h2>
                <p class="text-gray-500 mt-2">120</p>
            </div>
            <div class="bg-white p-4 rounded-xl shadow hover:shadow-lg transition">
                <h2 class="text-lg font-semibold">Completed Tasks</h2>
                <p class="text-gray-500 mt-2">80</p>
            </div>
            <div class="bg-white p-4 rounded-xl shadow hover:shadow-lg transition">
                <h2 class="text-lg font-semibold">Pending Tasks</h2>
                <p class="text-gray-500 mt-2">40</p>
            </div>
        </div>

        <!-- Images Grid -->
        <div class="flex-1 overflow-auto mt-4">
            <div class="grid grid-cols-4 gap-4">
                {% for job in jobs %}
                <div class="bg-white rounded-xl overflow-hidden shadow hover:shadow-lg transition">
                    <img src="https://ntvibateqvasbeygcsvr.supabase.co/storage/v1/object/public/{{ job.email }}/{{ job.id }}.jpeg" class="w-full h-32 object-cover">
                </div>
                {% endfor %}
            </div>
        </div>

    </main>

</body>
</html>
