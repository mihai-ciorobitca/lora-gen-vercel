<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
</head>

<body class="h-screen bg-gray-50 dark:bg-gray-900 text-gray-700 dark:text-gray-200 flex flex-col">
  <header class="hidden lg:flex justify-between items-center bg-white dark:bg-gray-800 shadow px-6 py-3">
    <h1 class="text-2xl font-semibold">Dashboard</h1>
    <nav class="flex items-center space-x-5">
      <button id="dark-toggle-mobile"
        class="p-2 rounded-md bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 transition-fast">
        <i class="fa-solid fa-sun text-lg"></i>
      </button>
      {% include "components/_navbar.html" %}
    </nav>
  </header>

  <!-- Mobile Top Nav -->
  <nav
    class="fixed top-0 inset-x-0 bg-white dark:bg-gray-800 shadow flex justify-between items-center px-4 py-3 lg:hidden z-50">
    <button id="open-sidebar"
      class="p-2 rounded-md bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 transition-fast">
      <i class="fa-solid fa-bars text-lg"></i>
    </button>
    <h1 class="text-lg font-semibold text-gray-800 dark:text-gray-100">Dashboard</h1>
    <button id="dark-toggle-mobile"
      class="p-2 rounded-md bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 transition-fast">
      <i class="fa-solid fa-sun text-lg"></i>
    </button>
  </nav>

  <!-- Mobile Sidebar -->
  <aside id="mobile-sidebar"
    class="fixed inset-y-0 left-0 w-64 bg-white dark:bg-gray-800 shadow transform -translate-x-full transition-transform duration-300 z-50 lg:hidden">
    <div class="flex items-center justify-between p-4 border-b dark:border-gray-700">
      <h2 class="text-lg font-semibold text-gray-800 dark:text-gray-100">Menu</h2>
      <button id="close-sidebar" class="p-2 rounded-md hover:bg-gray-200 dark:hover:bg-gray-700 transition-fast">
        <i class="fa-solid fa-xmark"></i>
      </button>
    </div>
    <nav class="flex flex-col p-4 space-y-3">
      {% include "components/_navbar.html" %}
    </nav>
  </aside>

  <!-- Overlay -->
  <div id="overlay" class="fixed inset-0 bg-black opacity-50 hidden z-40 lg:hidden"></div>

  <!-- Main Content -->
  <main class="flex-1 flex flex-col p-6 gap-6 mt-16 lg:mt-0 h-full max-w-5xl mx-auto w-full">
    <form method="POST" action="{{ url_for('dashboard.home') }}" enctype="multipart/form-data"
      class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6 flex flex-col items-center gap-4 card-hover transition-fast w-full h-full">
      <textarea name="prompt" required
        class="w-full flex-1 p-4 border border-gray-300 dark:border-gray-700 rounded-lg bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none"
        placeholder="Type your text here..."></textarea>
      <div class="w-full overflow-x-auto py-2">
        <div class="flex space-x-4">
          {% for image in images %}
          <label class="relative flex-shrink-0 cursor-pointer">
            <input type="checkbox" name="images" value="{{ image.url }}" class="sr-only peer">
            <img src="{{ image.url }}" alt="{{ image.name }}"
              class="w-64 h-64 object-cover rounded-lg border-2 border-transparent peer-checked:border-blue-500">
            <div
              class="absolute inset-0 bg-blue-500 bg-opacity-25 rounded-lg opacity-0 peer-checked:opacity-100 transition-opacity">
            </div>
          </label>
          {% endfor %}
        </div>
      </div>
      <button type="submit"
        class="w-full mt-4 px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-lg flex items-center justify-center gap-2 transition-fast">
        <i class="fa-solid fa-circle-play"></i>
        <span>Generate</span>
      </button>
    </form>
  </main>
  <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>

</html>
