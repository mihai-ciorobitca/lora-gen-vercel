<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Text Generator | Dashboard</title>

  <base href="{{ url_for('static', filename='') }}">
  <link href="css/style.css" rel="stylesheet">
  <script defer src="js/s.js"></script>
</head>

<body x-data="{
        page: 'textGenerator',
        loaded: true,
        darkMode: JSON.parse(localStorage.getItem('darkMode')) || false,
        sidebarToggle: false,
        scrollTop: false,
        isMobile: false,
        isSidebarOpen: false
      }"
      x-init="$watch('darkMode', value => localStorage.setItem('darkMode', JSON.stringify(value)))"
      :class="{'dark bg-gray-900': darkMode}" class="h-full">

  <!-- Preloader -->
  <div x-show="loaded" class="fixed inset-0 z-50 flex items-center justify-center bg-white dark:bg-black">
    <div class="h-16 w-16 animate-spin rounded-full border-4 border-brand-500 border-t-transparent"></div>
  </div>

  <!-- Page Wrapper -->
  <div class="flex h-screen overflow-hidden">

    <!-- Sidebar -->
    <aside :class="sidebarToggle ? 'translate-x-0 xl:w-[90px]' : '-translate-x-full'"
           class="fixed top-0 left-0 z-50 h-screen w-[290px] flex-col overflow-y-auto border-r border-gray-200 bg-white px-5 transition-all duration-300 xl:static xl:translate-x-0 dark:border-gray-800 dark:bg-black">
      <!-- Sidebar Header -->
      <div class="sidebar-header flex items-center justify-between pt-8 pb-7">
        <span class="text-lg font-semibold text-gray-800 dark:text-white">Menu</span>
      </div>

      <!-- Sidebar Menu -->
      <nav x-data="{ selected: $persist('Dashboard') }" class="flex flex-col gap-1">
        <ul class="mb-6 flex flex-col gap-1">
          <li>
            <a href="{{ url_for('dashboard.dashboard_get') }}"
               @click.prevent="selected = (selected === 'Dashboard' ? '' : 'Dashboard')"
               class="menu-item group flex items-center gap-2 px-3 py-2 rounded-lg text-gray-700 hover:bg-gray-100 dark:text-gray-400 dark:hover:bg-gray-800">
              <span>Dashboard</span>
            </a>
          </li>
          <li>
            <a href="{{ url_for('dashboard.dashboard_user') }}"
               @click="selected = (selected === 'Profile' ? '' : 'Profile')"
               class="menu-item group flex items-center gap-2 px-3 py-2 rounded-lg text-gray-700 hover:bg-gray-100 dark:text-gray-400 dark:hover:bg-gray-800">
              <span>User Profile</span>
            </a>
          </li>
          <li>
            <a href="{{ url_for('dashboard.dashboard_jobs') }}"
               @click="selected = (selected === 'Jobs' ? '' : 'Jobs')"
               class="menu-item group flex items-center gap-2 px-3 py-2 rounded-lg text-gray-700 hover:bg-gray-100 dark:text-gray-400 dark:hover:bg-gray-800">
              <span>Jobs</span>
            </a>
          </li>
        </ul>
      </nav>
    </aside>

    <!-- Content Area -->
    <div class="relative flex flex-1 flex-col overflow-x-hidden">

      <!-- Header -->
      <header x-data="{ menuToggle: false }"
              class="sticky top-0 z-50 flex w-full items-center justify-between border-b border-gray-200 bg-white dark:border-gray-800 dark:bg-gray-900 px-6 py-3">
        <button @click.stop="sidebarToggle = !sidebarToggle"
                class="flex h-10 w-10 items-center justify-center rounded-lg border dark:border-gray-800 dark:text-gray-400">
          <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M3 12h18M3 6h18M3 18h18"/></svg>
        </button>

        <div class="flex items-center gap-4">
          <!-- Dark Mode Toggle -->
          <button @click.prevent="darkMode = !darkMode"
                  class="h-11 w-11 rounded-full border bg-white dark:border-gray-800 dark:bg-gray-900 flex items-center justify-center">
            <svg x-show="!darkMode" class="w-5 h-5 text-yellow-500" fill="currentColor" viewBox="0 0 20 20">
              <path d="M10 2a1 1 0 011 1v2a1 1 0 11-2 0V3a1 1 0 011-1zm0 14a1 1 0 011 1v2a1 1 0 11-2 0v-2a1 1 0 011-1zM2 10a1 1 0 011-1h2a1 1 0 110 2H3a1 1 0 01-1-1zm14 0a1 1 0 011-1h2a1 1 0 110 2h-2a1 1 0 01-1-1z"/></svg>
            <svg x-show="darkMode" class="w-5 h-5 text-gray-200" fill="currentColor" viewBox="0 0 20 20">
              <path d="M17.293 13.293a8 8 0 11-10.586-10.586 8 8 0 0010.586 10.586z"/>
            </svg>
          </button>

          <!-- User Dropdown -->
          <div class="relative" x-data="{ dropdownOpen: false }" @click.outside="dropdownOpen = false">
            <button @click.prevent="dropdownOpen = !dropdownOpen"
                    class="flex items-center gap-2">
              <img class="h-11 w-11 rounded-full" src="https://www.gravatar.com/avatar/?d=mp&s=96" alt="User avatar">
              <span class="text-sm font-medium">{{ user.full_name }}</span>
              <svg :class="dropdownOpen ? 'rotate-180' : ''" class="w-4 h-4" fill="none" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
              </svg>
            </button>

            <div x-show="dropdownOpen"
                 class="absolute right-0 mt-2 w-64 rounded-xl border border-gray-200 bg-white p-3 dark:border-gray-800 dark:bg-gray-900"
                 style="display: none;">
              <div class="mb-3">
                <p class="text-sm font-medium text-gray-700 dark:text-gray-400">{{ user.full_name }}</p>
                <p class="text-xs text-gray-500 dark:text-gray-400">{{ user.email }}</p>
              </div>
              <form method="POST" action="{{ url_for('auth.logout') }}">
                <button class="w-full rounded-lg px-3 py-2 text-sm font-medium text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-800">
                  Sign Out
                </button>
              </form>
            </div>
          </div>
        </div>
      </header>

      <!-- Main Content -->
      <main class="flex-1 overflow-y-auto px-6 py-4">
        <h1 class="text-xl font-semibold text-gray-800 dark:text-white">AI Text Generator</h1>

        <form method="POST" action="{{ url_for('dashboard.dashboard_post') }}" enctype="multipart/form-data" class="mt-6 flex flex-col gap-4">
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-400">Prompt</label>
          <textarea name="prompt" id="prompt" required
                    class="w-full rounded-lg border border-gray-300 bg-transparent px-4 py-2 text-sm text-gray-800 dark:border-gray-700 dark:bg-gray-900 dark:text-white"
                    placeholder="Enter your prompt here..." {% if restricted %}disabled{% endif %}></textarea>
          <button type="submit"
                  class="w-full rounded-lg bg-brand-500 px-4 py-2 text-white hover:bg-brand-600"
                  {% if restricted %}disabled{% endif %}>
            Generate Image
          </button>
        </form>

      </main>
    </div>
  </div>
</body>

</html>
