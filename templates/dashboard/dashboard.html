<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    .card-hover:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    }

    .transition-fast {
      transition: all 0.2s ease-in-out;
    }

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      /* IE/Edge */
      scrollbar-width: none;
      /* Firefox */
    }
  </style>
</head>

<body class="h-screen bg-gray-50 dark:bg-gray-900 text-gray-700 dark:text-gray-200 flex flex-col">

  <!-- Desktop Header -->
  <header class="hidden lg:flex justify-between items-center bg-white dark:bg-gray-800 shadow px-6 py-3">
    <h1 class="text-2xl font-semibold">Dashboard</h1>
    <nav class="flex items-center space-x-5">
            <a href="{{ url_for('dashboard_get') }}"
                class="flex items-center space-x-1 text-gray-600 dark:text-gray-300 hover:text-blue-600 transition-fast text-lg">
                <i class="fa-solid fa-house text-base"></i>
                <span>Home</span>
            </a>

            <a href="{{ url_for('dashboard_jobs') }}"
                class="flex items-center space-x-1 text-gray-600 dark:text-gray-300 hover:text-green-600 transition-fast text-lg">
                <i class="fa-solid fa-briefcase text-base"></i>
                <span>Jobs</span>
            </a>

            <a href="{{ url_for('dashboard_settings') }}"
                class="flex items-center space-x-1 text-gray-600 dark:text-gray-300 hover:text-gray-400 transition-fast text-lg">
                <i class="fa-solid fa-gear text-base"></i>
                <span>Settings</span>
            </a>

            <button id="dark-toggle"
                class="p-2 rounded-md bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 transition-fast">
                <i class="fa-solid fa-sun text-base" id="mode-icon"></i>
            </button>

            <a href="{{ url_for('logout') }}"
                class="flex items-center space-x-1 bg-red-600 hover:bg-red-700 p-2 rounded-md text-white text-base transition-fast">
                <i class="fa-solid fa-right-from-bracket"></i>
                <span>Logout</span>
            </a>
        </nav>
  </header>

  <!-- Mobile Top Nav -->
  <nav
    class="fixed top-0 inset-x-0 bg-white dark:bg-gray-800 shadow flex justify-between items-center px-4 py-3 lg:hidden z-50">
    <button id="open-sidebar"
      class="p-2 rounded-md bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 transition-fast">
      <i class="fa-solid fa-bars text-lg"></i>
    </button>
    <h1 class="text-lg font-semibold text-gray-800 dark:text-gray-100">Dashboard</h1>
    <button id="dark-toggle-mobile"
      class="p-2 rounded-md bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 transition-fast">
      <i class="fa-solid fa-sun text-lg"></i>
    </button>
  </nav>

  <!-- Mobile Sidebar -->
  <aside id="mobile-sidebar"
    class="fixed inset-y-0 left-0 w-64 bg-white dark:bg-gray-800 shadow transform -translate-x-full transition-transform duration-300 z-50 lg:hidden">
    <div class="flex items-center justify-between p-4 border-b dark:border-gray-700">
      <h2 class="text-lg font-semibold text-gray-800 dark:text-gray-100">Menu</h2>
      <button id="close-sidebar" class="p-2 rounded-md hover:bg-gray-200 dark:hover:bg-gray-700 transition-fast">
        <i class="fa-solid fa-xmark"></i>
      </button>
    </div>
    <nav class="flex flex-col p-4 space-y-3">
      <a href="#"
        class="flex items-center space-x-2 p-2 rounded-md text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 transition-fast">
        <i class="fa-solid fa-house text-base text-blue-600"></i>
        <span>Home</span>
      </a>
      <a href="#"
        class="flex items-center space-x-2 p-2 rounded-md text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 transition-fast">
        <i class="fa-solid fa-briefcase text-base text-green-600"></i>
        <span>Jobs</span>
      </a>
      <a href="#"
        class="flex items-center space-x-2 p-2 rounded-md text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 transition-fast">
        <i class="fa-solid fa-gear text-base text-gray-500"></i>
        <span>Settings</span>
      </a>
      <button
        class="flex items-center space-x-2 p-2 rounded-md bg-red-600 hover:bg-red-700 text-white transition-fast mt-2">
        <i class="fa-solid fa-right-from-bracket"></i>
        <span>Logout</span>
      </button>
    </nav>
  </aside>

  <!-- Overlay -->
  <div id="overlay" class="fixed inset-0 bg-black opacity-50 hidden z-40 lg:hidden"></div>

  <!-- Main Content -->
  <main class="flex-1 flex flex-col p-6 gap-6 mt-16 lg:mt-0 h-full max-w-5xl mx-auto w-full">


    <!-- Generate Text Box -->
    <div
      class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6 flex flex-col items-center gap-4 card-hover transition-fast w-full h-full">
      <textarea
        class="w-full flex-1 p-4 border border-gray-300 dark:border-gray-700 rounded-lg bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none"
        placeholder="Type your text here..."></textarea>
      <button
        class="w-full mt-4 px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-lg flex items-center justify-center gap-2 transition-fast">
        <i class="fa-solid fa-circle-play"></i>
        <span>Generate</span>
      </button>

    </div>


  </main>

  <!-- Scripts -->
  <script>
    // Mobile sidebar
    const sidebar = document.getElementById('mobile-sidebar');
    const overlay = document.getElementById('overlay');
    const openBtn = document.getElementById('open-sidebar');
    const closeBtn = document.getElementById('close-sidebar');

    openBtn.addEventListener('click', () => {
      sidebar.classList.remove('-translate-x-full');
      overlay.classList.remove('hidden');
    });

    closeBtn.addEventListener('click', () => {
      sidebar.classList.add('-translate-x-full');
      overlay.classList.add('hidden');
    });

    overlay.addEventListener('click', () => {
      sidebar.classList.add('-translate-x-full');
      overlay.classList.add('hidden');
    });

    // Dark mode toggle
    const darkToggle = document.querySelectorAll('#dark-toggle, #dark-toggle-mobile');
    darkToggle.forEach(btn => {
      btn.addEventListener('click', () => {
        document.documentElement.classList.toggle('dark');
        const icon = btn.querySelector('i');
        if (document.documentElement.classList.contains('dark')) {
          icon.classList.replace('fa-sun', 'fa-moon');
        } else {
          icon.classList.replace('fa-moon', 'fa-sun');
        }
      });
    });
  </script>
</body>

</html>
